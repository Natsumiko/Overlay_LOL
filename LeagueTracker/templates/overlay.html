<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Picks & Bans Overlay</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid overlay-container">
        <div class="row mb-3">
            <div class="col-6">
                <input type="text" class="form-control team-name-input" id="blue-team-name" placeholder="Blue Team Name" value="Blue Team">
            </div>
            <div class="col-6">
                <input type="text" class="form-control team-name-input" id="red-team-name" placeholder="Red Team Name" value="Red Team">
            </div>
        </div>
        <div class="row">
            <!-- Blue Team -->
            <div class="col-6">
                <div class="team-section blue-team">
                    <h3 id="blue-team-display">Blue Team</h3>
                    <div class="picks-container">
                        <h4>Picks</h4>
                        <div id="blue-picks" class="champion-list"></div>
                    </div>
                    <div class="bans-container">
                        <h4>Bans</h4>
                        <div id="blue-bans" class="champion-list"></div>
                    </div>
                </div>
            </div>

            <!-- Red Team -->
            <div class="col-6">
                <div class="team-section red-team">
                    <h3 id="red-team-display">Red Team</h3>
                    <div class="picks-container">
                        <h4>Picks</h4>
                        <div id="red-picks" class="champion-list"></div>
                    </div>
                    <div class="bans-container">
                        <h4>Bans</h4>
                        <div id="red-bans" class="champion-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/update.js') }}"></script>
</body>
</html>
