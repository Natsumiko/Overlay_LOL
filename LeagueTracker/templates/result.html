<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Pick/Ban Result</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
        }
        .team-section {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .blue-team { background-color: rgba(0, 0, 255, 0.2); }
        .red-team { background-color: rgba(255, 0, 0, 0.2); }
        .champion-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .champion-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Blue Team -->
            <div class="col-6">
                <div class="team-section blue-team">
                    <h3>Team Blue</h3>
                    <div>
                        <h4>Picks</h4>
                        <div class="champion-list">
                            <div class="champion-item">Ahri</div>
                            <div class="champion-item">Leona</div>
                            <div class="champion-item">Jinx</div>
                            <div class="champion-item">Lee Sin</div>
                            <div class="champion-item">Darius</div>
                        </div>
                    </div>
                    <div>
                        <h4>Bans</h4>
                        <div class="champion-list">
                            <div class="champion-item">Yasuo</div>
                            <div class="champion-item">Zed</div>
                            <div class="champion-item">Lux</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Red Team -->
            <div class="col-6">
                <div class="team-section red-team">
                    <h3>Team Red</h3>
                    <div>
                        <h4>Picks</h4>
                        <div class="champion-list">
                            <div class="champion-item">Thresh</div>
                            <div class="champion-item">Caitlyn</div>
                            <div class="champion-item">Malphite</div>
                            <div class="champion-item">Orianna</div>
                            <div class="champion-item">Vi</div>
                        </div>
                    </div>
                    <div>
                        <h4>Bans</h4>
                        <div class="champion-list">
                            <div class="champion-item">Teemo</div>
                            <div class="champion-item">Kayn</div>
                            <div class="champion-item">Yone</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
